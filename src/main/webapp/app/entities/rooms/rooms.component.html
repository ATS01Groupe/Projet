<div>
    <h2>
        <span jhiTranslate="hotManApp.rooms.home.title">Rooms</span>
        <button class="btn btn-primary float-right create-rooms" [routerLink]="['/', { outlets: { popup: ['rooms-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="hotManApp.rooms.home.createLabel">
            Create new Rooms
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hotManApp.rooms.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rooms">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hotManApp.rooms.romsnumber">Romsnumber</span></th>
            <th><span jhiTranslate="hotManApp.rooms.typeroom">Typeroom</span></th>
            <th><span jhiTranslate="hotManApp.rooms.etat">Etat</span></th>
            <th><span jhiTranslate="hotManApp.rooms.badge">Badge</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rooms of rooms ;trackBy: trackId">
                <td><a [routerLink]="['../rooms', rooms.id ]">{{rooms.id}}</a></td>
                <td>{{rooms.romsnumber}}</td>
                <td jhiTranslate="{{'hotManApp.Typedroom.' + rooms.typeroom}}">{{rooms.typeroom}}</td>
                <td jhiTranslate="{{'hotManApp.Etatromms.' + rooms.etat}}">{{rooms.etat}}</td>
                <td>
                    <div *ngIf="rooms.badge">
                        <a [routerLink]="['../badge', rooms.badge?.id ]" >{{rooms.badge?.numberbadge}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rooms', rooms.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rooms/'+ rooms.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rooms/'+ rooms.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
